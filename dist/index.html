<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="index.css"/>
  <title>Todo</title>
</head>
<body>

  <div class="sideNav">

  </div>

  <div class="content">

  </div>


  <div class="dropdown-modal-container">
    <div class="dropdown-modal">
      <div class="dropdown-item view-item">View Item</div>
      <div class="dropdown-item del-item">Delete Item</div>
    </div>
  </div>

  <script src="bundle.js"></script>

  <script>
    const disableModal = function(e) {
      const t = e.target;
      if (!t.classList.contains('dropdown-item')) {
        const modalContainer = document.querySelector('.dropdown-modal-container');
        modalContainer.classList.remove('show');
      }
    };
    const todoList = document.querySelector('.todoList');
    window.onclick = disableModal;
    todoList.onscroll = disableModal;
  </script>
</body>
</html>
