  <script>
    const addList = document.querySelector('.createListsBtn');
    const addListContainer = document.querySelector('.createListsBtnContainer');

    function compressBtn(e) {
      let btn = e.target;
      while (btn.className !== 'createListsBtn'){
        btn = btn.parentElement;
      }
      btn.style.transform = 'scale(0.98)';
    }

    function decompressBtn() {
      let btn = document.querySelector('.createListsBtn');
      btn.style.removeProperty('transform');
    }

    addList.addEventListener('mousedown', compressBtn);
    window.addEventListener('mouseup', decompressBtn);

    const disableItemDropdown = function(e) {
      const t = e.target;
      if (!t.classList.contains('dropdown-item')) {
        const modalContainer = document.querySelector('.dropdown-modal-container');
        modalContainer.classList.remove('show');
      }
    };

    const disableFilterModal = function(e) {
      const t = e.target;
      if (!t.classList.contains('filter-modal-item') && !t.classList.contains('filter-modal-item-child')) {
        const filterContainer = document.querySelector('.filter-modal-container');
        filterContainer.classList.remove('show');
        const selectList = document.querySelector('.select-list');
        selectList.style.display = 'none';
      }
    }

    const disableListDropdown = function(e) {
      const t = e.target;
      if (!t.classList.contains('list-dropdown-item')) {
        const listDropdownContainer = document.querySelector('.list-dropdown-modal-container');
        listDropdownContainer.classList.remove('show');
      }
    }



    window.addEventListener('click', disableFilterModal);
    window.addEventListener('click', disableItemDropdown);
    window.addEventListener('click', disableListDropdown);


    // const todoList = document.querySelector('.todoList');
    // todoList.onscroll = disableItemDropdown;
  </script>
